<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chun Rapeepat</title>
</head>
<body>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
        var socket = io();
        socket.on('protocol', (msg) => {
            eval(msg);
        });
        window.send_html_naja = function(html){
            socket.emit('protocol', 'document.write("'+html+'")')
        }
        window.send_js_naja = function(js){
            socket.emit('protocol', js)
        }
    </script>
</body>
</html>
